<!-- Design -->

    <style>
body {
    background: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Arial, sans-serif;
}
.menu-part {
    background: #ffffff !important;
    border-bottom: 1px solid #e5e5e5;
}

.menu-part .btn {
    background: #000000 !important;
    color: #ffffff !important;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    transition: all 0.2s ease;
}

.menu-part .btn:hover {
    background: #111111 !important;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.16);
}

header.bg-dark {
    background: #000000 !important;
}

header h1 {
    letter-spacing: 1px;
    font-weight: 800;
}

.card {
    background: #ffffff;
    border: 1px solid #eaeaea;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.14);
}

.card-img-top {
    background: #f7f7f7;
    padding: 12px;
}

.badge {
    background: #000000 !important;
    border-radius: 8px;
    font-weight: 600;
}


.btn-success {
    background: #000000 !important;
    color: #ffffff !important;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    transition: all 0.2s ease;
}

.btn-success:hover {
    background: #111111 !important;
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.22);
}

/* ===== CENTERED LOGO TRANSITION (DARK BACKGROUND) ===== */

.page-transition-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* DARK OVERLAY */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;  /* ON TOP OF EVERYTHING */
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
}

.pokeball-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.pokeball {
    position: absolute;
    background-image: url("static/images/pokedungeon logo.png");
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.7;
    animation: fall linear infinite;
}

@keyframes fall {
    from {
        transform: translateY(0) rotate(0deg);
    }
    to {
        transform: translateY(120vh) rotate(360deg);
    }
}

/* ===== MODERN ABSOLUTE LEFT LOGO ===== */

.menu-part {
    position: relative;
}

/* Brand container */

.brand {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
}

/* Logo image */

.brand img {
    height: 42px;   /* clean modern size */
    width: auto;
}

/* Modern text style */

.brand span {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    font-weight: 800;
    font-size: 19px;
    color: black;
    letter-spacing: 0.2px;
}
</style>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">                        document.addEventListener("DOMContentLoaded", () => {
    const container = document.querySelector(".pokeball-rain");

    const columns = 14;           // more lanes than before
    const ballsPerColumn = 12;    // total ≈ 168 balls (14 x 12)
    const laneWidth = 100 / columns;

    for (let col = 0; col < columns; col++) {
        for (let i = 0; i < ballsPerColumn; i++) {
            const ball = document.createElement("div");
            ball.classList.add("pokeball");

            // Keep them in neat vertical lanes
            const laneCenter = (col * laneWidth) + (laneWidth / 2);
            ball.style.left = laneCenter + "vw";

            // Start above the screen so they "rain in"
            ball.style.top = (-200 - Math.random() * 800) + "px";

            // Mix of big and small
            const isBig = Math.random() > 0.5;
            const size = isBig 
                ? (Math.random() * 20 + 45)   // big: ~45–65px
                : (Math.random() * 12 + 18);  // small: ~18–30px

            ball.style.width = size + "px";
            ball.style.height = size + "px";

            // Different fall speeds
            ball.style.animationDuration = (Math.random() * 6 + 5) + "s";

            // Staggered start so they don’t all drop at once
            ball.style.animationDelay = Math.random() * 5 + "s";

            container.appendChild(ball);
        }
    }
});</script>
