
<h1>Košík</h1>
{% if cart %}
<table>
<tr><th>Produkt</th><th>Množství</th><th>Cena</th><th>Celkem</th><th></th></tr>
{% for item in cart %}
<tr>
<td>{{item.name}}</td>
<td>{{item.qty}}</td>
<td>{{item.price}} Kč</td>
<td>{{item.price*item.qty}} Kč</td>
<td><a href="/remove/{{loop.index0}}">Odebrat</a></td>
</tr>
{% endfor %}
</table>
{% else %}<p>Košík je prázdný</p>{% endif %}
