<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>PokeDungeon – Pokladna</title>
        <link rel="icon" type="image/png" href="static/images/pokedungeon logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
<style>
body {
    background:#ffffff;
    font-family:-apple-system,BlinkMacSystemFont,"Inter","Segoe UI",Roboto,Arial,sans-serif
}

.checkout-wrapper {
    max-width:900px;
    margin:60px auto
}
.checkout-card {
    background:#fff;
    border:1px solid #eaeaea;
    border-radius:16px;
    padding:40px;
    box-shadow:0 12px 28px rgba(0,0,0,.08)

}
h2 {
    font-weight:800;
    margin-bottom:25px
}

.section-title {
    font-weight:700;
    margin-top:30px;
    margin-bottom:10px
}

.form-control {
    border-radius:10px;
    padding:12px
}

.pay-option {
    border:1px solid #ddd;
    border-radius:12px;
    padding:14px;
    margin-top:10px;
    cursor:pointer
}

.pay-option input {
    margin-right:8px
}

.btn-main {
    background:#000;
    color:#fff;
    border:none;
    border-radius:12px;
    padding:14px 20px;
    box-shadow:0 6px 18px rgba(0,0,0,.18);transition:.2s
}

.btn-main:hover {
    background:#111;
    color:#fff;
    transform:translateY(-1px)
}

.success-box {
    background:#f8f8f8;
    border-radius:14px;
    padding:30px;
    text-align:center
}

body {
    background: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Arial, sans-serif;
}
.menu-part {
    background: #ffffff !important;
    border-bottom: 1px solid #e5e5e5;
}

.menu-part .btn {
    background: #000000 !important;
    color: #ffffff !important;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    transition: all 0.2s ease;
}

.menu-part .btn:hover {
    background: #111111 !important;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.16);
}

header.bg-dark {
    background: #000000 !important;
}

header h1 {
    letter-spacing: 1px;
    font-weight: 800;
}

.card {
    background: #ffffff;
    border: 1px solid #eaeaea;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.14);
}

.card-img-top {
    background: #f7f7f7;
    padding: 12px;
}

.badge {
    background: #000000 !important;
    border-radius: 8px;
    font-weight: 600;
}


.btn-success {
    background: #000000 !important;
    color: #ffffff !important;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    transition: all 0.2s ease;
}

.btn-success:hover {
    background: #111111 !important;
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.22);
}
/* ===== CENTERED LOGO TRANSITION (DARK BACKGROUND) ===== */

.page-transition-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* DARK OVERLAY */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;  /* ON TOP OF EVERYTHING */
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
}

.pokeball-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.pokeball {
    position: absolute;
    background-image: url("static/images/pokedungeon logo.png");
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.7;
    animation: fall linear infinite;
}

@keyframes fall {
    from {
        transform: translateY(0) rotate(0deg);
    }
    to {
        transform: translateY(120vh) rotate(360deg);
    }
}
/* ===== MODERN ABSOLUTE LEFT LOGO ===== */

.menu-part {
    position: relative;
}

/* Brand container */
.brand {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
}

/* Logo image */
.brand img {
    height: 42px;   /* clean modern size */
    width: auto;
}

/* Modern text style */
.brand span {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    font-weight: 800;
    font-size: 19px;
    color: black;
    letter-spacing: 0.2px;
}
#cursor-canvas { /* NEPOUZIVAM UZ */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
}
</style>
</head>
<body>
<div class="page-transition-logo">
    <img src="static/images/pokedungeon logo.png" alt="PokeDungeon Logo">
</div>
<div class="pokeball-rain"></div>
<section class="menu-part">
    <div class="container py-3 d-flex justify-content-between align-items-center">

        <!-- LOGO + TEXT -->
        <a href="{{ url_for('home') }}" class="brand">
            <img src="static/images/pokedungeon logo.png" alt="PokeDungeon Logo">
            <span>PokeDungeon</span>
        </a>

        <ul class="nav justify-content-end">           
                  <li class="nav-item">
                    <div class="card-footer p-0 pt-0 border-top-0 bg-transparent">
                    <div class=""><a class="btn btn-primary" href="{{ url_for('home')}}">Domů</a></div>
                </li>
                <li class="nav-item">
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class=""><a class="btn btn-primary" href="{{ url_for('shop')}}">Obchod</a></div>
              </li>
                  <li class="nav-item">
                    <div class="card-footer p-0 pt-0 border-top-0 bg-transparent">
                    <div class=""><a class="btn btn-primary" href="{{ url_for('contacts')}}">Kontakt</a></div>
                </li>
            <li class="nav-item">
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class=""><a class="btn btn-primary" href="{{ url_for('kosik')}}">Košík</a></div>
            </li>
        </div>
        </div>
   </section>

    
<div class="checkout-wrapper">
<div class="checkout-card">

{% if success %}
<div class="success-box">
<h2>Objednávka přijata </h2>
<p>Děkujeme za nákup v PokeDungeon.<br>Balíček už připravujeme!</p>
<a href="/" class="btn btn-main mt-3">Zpět do obchodu</a>
</div>

{% else %}
<form method="POST" action="{{ url_for('konec_objednavky') }}">

<h2>Dodací údaje</h2>

<label>Jméno a příjmení</label>
<input class="form-control" required name="name">

<label class="mt-3">Adresa</label>
<input class="form-control" required name="address">

<label class="mt-3">Město</label>
<input class="form-control" required name="city">

<label class="mt-3">PSČ</label>
<input class="form-control" required name="zip">

<label class="mt-3">Email</label>
<input class="form-control" required name="email">

<div class="section-title">Platba</div>

<div class="pay-option">
<input type="radio" name="payment" value="card" checked> Platba kartou
</div>

<div class="mt-3">
<label>Číslo karty</label>
<input class="form-control" name="cardnumber" placeholder="1234 5678 9012 3456" required>

<div class="row">
<div class="col">
<label class="mt-3">Platnost</label>
<input class="form-control" name="expiry" placeholder="MM/YY" required>
</div>
<div class="col">
<label class="mt-3">CVC</label>
<input class="form-control" name="cvc" placeholder="123" required>
</div>
</div>
</div>

<div class="mt-4">
<button class="btn btn-main w-100">Dokončit objednávku</button>
</div>

</form>
{% endif %}

</div>
</div>

</body>
</html>
